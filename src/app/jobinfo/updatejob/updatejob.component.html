<app-header></app-header>

<div class="jumbotron">
    <h2 style="margin-bottom:20px">Update Job</h2>
    <form #form="ngForm" (ngSubmit)="submimtUpdateForm(form.value)">
      <div class="form-group">
        <label>Title:</label>
        <input type="text" class="form-control" placeholder="Storage Cleaner" name="title" ngModel required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="My description" name="description" ngModel required>
      </div>

      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" placeholder="My Company" name="companyName" ngModel required>
      </div>

      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="Seattle" name="city" ngModel required>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="123 12th Lincoln" name="address" ngModel required>
      </div>

      <div class="form-group">
        <label>Zipcode</label>
        <input type="text" class="form-control" placeholder="98122" name="zipcode" ngModel required>
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="123456789" name="phoneNo" ngModel required>
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="text" class="form-control" placeholder="321" name="salary" ngModel required>
      </div>

      <div class="form-group">
        <label>Start Date</label>
        <input type="text" class="form-control" placeholder="12-24-17" name="startDate" ngModel required>
      </div>
      
      <div class="form-group">
        <label>End Date</label>
        <input type="text" class="form-control" placeholder="12-24-17" name="endDate" ngModel required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default updateButton">Update Job</button>
      </div>
    </form>
  </div>
