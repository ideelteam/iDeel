<app-header></app-header>


<div class="container">
  <div>
      <h1>Job Title: {{jobExport.title}}</h1><br>
  </div>

  <div>
      <p>Job ID: {{jobExport.jobID}}</p><br>
  </div>

  <div>
      <p>Description: {{jobExport.description}}</p><br>
  </div>

  <div>
      <p>Company: {{jobExport.companyName}}</p><br>
  </div>

  <div>
      <p>Location: {{jobExport.city}}</p><br>
  </div>

  <div>
      <p>Salary: {{jobExport.salary}}</p><br>
  </div>


  <div class="buttonContainers">
      <button type="button" class="applyButton" (click)="applyJob()">Apply</button>

      <button type="button" class="saveButton" (click)="saveJob()">Save</button>
  </div>
</div>
