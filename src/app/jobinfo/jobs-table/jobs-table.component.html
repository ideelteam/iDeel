<div id=posticon>
<div class="col_third">
  <div class="hover panel">
    <div class="front">
      <div class="box1" (click)="onClickToPostJob()">
        <i class="fa fa-plus-circle fa-4x" style="margin-top:20px;"></i>
      </div>
    </div>
    <div class="back">
        <div class="box2" (click)="onClickToPostJob()">
          <h3 style="text-align:center; margin-top:25px;">Post a New Job</h3>
        </div>
      </div>
  </div>
</div>
</div>

<div class="cards" *ngFor="let job of jobs">
  <div class="col_third" (click)="onClick(job.jobID)">
    <div class="hover panel">
      <div class="front">
        <div class="box1">
          <p>{{job.companyName}}</p>
          <p>{{job.city}}</p>
          <p>Salary: ${{job.salary}}/hour</p>
        </div>
      </div>
      <div class="back">
        <div class="box2">
          <p>{{job.description}}</p>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</div>
