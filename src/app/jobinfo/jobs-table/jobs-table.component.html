<!-- Table -->
<table class="table" style="font-size:10pt;">
    <thead>
        <tr>
            <th>Jobs</th>
            <th>Company</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of jobs; let i = index">
            <td style="text-align:left">{{result.title}}</td>
            <td>{{result.companyName}}</td>
            <td><button>APPLY</button></td>
        </tr>
    </tbody>
</table>
