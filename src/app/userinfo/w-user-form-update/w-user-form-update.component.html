<div class="jumbotron">
    <h2 style="margin-bottom:20px">Worker User Info Update</h2>
    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="text" class="form-control" placeholder="12-24-17" name="dob">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="My description" name="description">
      </div>

      <div class="form-group">
        <label>Zipcode</label>
        <input type="text" class="form-control" placeholder="98102" name="companyName">
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="123 12th Lincoln, Seattle WA" name="location">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>

    </form>
  </div>
