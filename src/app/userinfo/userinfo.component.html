<h3>Profile</h3>
<div>
  <img src="{{profile?.picture}}" class="avatar" alt="avatar">
  <div>
    <br />
    <h3 class="nickname">{{ profile?.nickname }}</h3>
    <button type="button" class="btn" (click)="updateInfoFirstTime()" on-mouseover="setIsBusiness()">UPDATE INFO</button>
    <button type="button" class="btn" *ngIf="isBusiness" (click)="onClickToPostJob()">Post new job</button>
  </div>
  <pre class="full-profile">{{ profile | json }}</pre>
