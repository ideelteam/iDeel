<div class="jumbotron">
    <h2 style="margin-bottom:20px">Business User Info Update</h2>
    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="120 12th Lincoln, Seattle WA" name="address">
      </div>
      <div class="form-group">
        <label>Zipcode</label>
        <input type="text" class="form-control" placeholder="98102" name="zipcode">
      </div>

      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" placeholder="My Company" name="companyName">
      </div>

      <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="Anything" name="description">
      </div>

      <div class="form-group">
        <label>Company License Number</label>
        <input type="text" class="form-control" placeholder="112233665544" name="license">
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
